<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ticket Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e2f;
            color: white;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #ffcc00;
        }
        .container {
            background: #29293d;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.2);
        }
        label, select, input, button {
            font-size: 16px;
            margin: 10px;
        }
        select, input {
            padding: 10px;
            border-radius: 5px;
            border: none;
        }
        button {
            background-color: #ffcc00;
            color: black;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #ff9900;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #444466;
            margin: 5px;
            padding: 10px;
            border-radius: 5px;
            animation: fadeIn 0.5s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .confirmation {
            margin-top: 20px;
            padding: 10px;
            background-color: #28a745;
            color: white;
            font-size: 18px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>ðŸŽ¬ Movie Ticket Booking</h1>
    <div class="container">
        <label for="movie">Choose a Movie:</label>
        <select id="movie">
            <option value="Avengers">Avengers</option>
            <option value="Inception">Inception</option>
            <option value="Interstellar">Interstellar</option>
        </select>

        <br>

        <label for="name">Your Name:</label>
        <input type="text" id="name" placeholder="Enter your name">

        <br>

        <label for="tickets">Number of Tickets:</label>
        <input type="number" id="tickets" min="1" placeholder="Enter ticket count">

        <br>

        <button onclick="bookTickets()">Book Now</button>
    </div>

    <h2>ðŸŽŸ Booked Tickets:</h2>
    <ul id="bookingList"></ul>

    <div id="confirmationMessage" class="confirmation" style="display:none;">Your booking was successful!</div>

    <script>
        function bookTickets() {
            let name = document.getElementById('name').value.trim();
            let movie = document.getElementById('movie').value;
            let tickets = document.getElementById('tickets').value;

            // Validation check
            if (name === "" || tickets === "" || tickets <= 0) {
                alert("Please enter a valid name and number of tickets.");
                return;
            }

            // Create a new list item for the booking
            let bookingList = document.getElementById('bookingList');
            let newBooking = document.createElement('li');
            newBooking.textContent = `${name} booked ${tickets} ticket(s) for ${movie}`;
            
            // Append the new booking to the list
            bookingList.appendChild(newBooking);

            // Show a confirmation message
            let confirmationMessage = document.getElementById('confirmationMessage');
            confirmationMessage.style.display = 'block';

            // Clear input fields after booking
            document.getElementById('name').value = "";
            document.getElementById('tickets').value = "";

            // Hide confirmation after 5 seconds
            setTimeout(function() {
                confirmationMessage.style.display = 'none';
            }, 5000);
        }
    </script>

</body>
</html>
