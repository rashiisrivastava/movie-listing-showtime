<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Ticket Booking</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="booking-container">
    <h1>Book Your Movie Ticket</h1>
    
    <label for="movie">Select Movie:</label>
    <select id="movie">
      <option value="movie1">Movie 1</option>
      <option value="movie2">Movie 2</option>
      <option value="movie3">Movie 3</option>
    </select>

    <label for="date">Select Date:</label>
    <input type="date" id="date">

    <label for="time">Select Showtime:</label>
    <select id="time">
      <option value="10:00 AM">10:00 AM</option>
      <option value="1:00 PM">1:00 PM</option>
      <option value="4:00 PM">4:00 PM</option>
    </select>

    <label for="seats">Select Seats:</label>
    <div id="seats">
      <div class="seat" data-seat="A1">A1</div>
      <div class="seat" data-seat="A2">A2</div>
      <div class="seat" data-seat="A3">A3</div>
      <div class="seat" data-seat="B1">B1</div>
      <div class="seat" data-seat="B2">B2</div>
      <div class="seat" data-seat="B3">B3</div>
    </div>

    <button onclick="bookTicket()">Book Ticket</button>

    <h2 id="summary"></h2>
  </div>

  <script src="script.js"></script>
</body>
</html>
